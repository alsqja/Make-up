name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./server

    steps:
      - name: Chekcout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
        working-directory: ${{ env.working-directory }}
        
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        working-directory: ${{ env.working-directory }}
